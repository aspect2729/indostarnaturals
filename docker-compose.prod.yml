version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: indostar_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - indostar_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # In production, don't expose ports - use internal network only
    # ports:
    #   - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: indostar_redis_prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - indostar_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # In production, don't expose ports - use internal network only
    # ports:
    #   - "6379:6379"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: indostar_backend_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    expose:
      - "8000"
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indostar_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: indostar_celery_worker_prod
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indostar_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: indostar_celery_beat_prod
    command: celery -A app.core.celery_app beat --loglevel=info
    env_file:
      - ./backend/.env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - indostar_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: indostar_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - indostar_network
    restart: unless-stopped
    volumes:
      # Mount SSL certificates if using HTTPS
      - ./ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  indostar_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
