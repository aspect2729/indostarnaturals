name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: indostar_naturals_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      working-directory: backend
      run: |
        flake8 app/ --count --show-source --statistics
    
    - name: Format check with black
      working-directory: backend
      run: |
        black --check app/
    
    - name: Type check with mypy
      working-directory: backend
      run: |
        mypy app/ || true
    
    - name: Run tests
      working-directory: backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/indostar_naturals_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key
        RAZORPAY_KEY_ID: test-key
        RAZORPAY_KEY_SECRET: test-secret
        RAZORPAY_WEBHOOK_SECRET: test-webhook-secret
        S3_BUCKET_NAME: test-bucket
        S3_ACCESS_KEY: test-access-key
        S3_SECRET_KEY: test-secret-key
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: backend
      run: |
        docker build -t indostar-backend:${{ github.sha }} .
    
    - name: Save Docker image
      run: |
        docker save indostar-backend:${{ github.sha }} | gzip > backend-image.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-image
        path: backend-image.tar.gz
        retention-days: 7
