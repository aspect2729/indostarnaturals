apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: indostar-naturals
  labels:
    app: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: indostar-naturals/backend:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
        envFrom:
        - configMapRef:
            name: indostar-config
        - secretRef:
            name: indostar-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: indostar-naturals
  labels:
    app: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: indostar-naturals/backend:latest
        imagePullPolicy: Always
        command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: indostar-config
        - secretRef:
            name: indostar-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
