apiVersion: v1
kind: ConfigMap
metadata:
  name: indostar-config
  namespace: indostar-naturals
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  REFRESH_TOKEN_EXPIRE_DAYS: "7"
  RATE_LIMIT_AUTH_ATTEMPTS: "5"
  RATE_LIMIT_AUTH_WINDOW_MINUTES: "15"
  SMS_PROVIDER: "twilio"
  EMAIL_PROVIDER: "sendgrid"
  S3_REGION: "us-east-1"
  S3_ENDPOINT_URL: "https://s3.amazonaws.com"
  FRONTEND_URL: "https://indostarnaturals.com"
  BACKEND_URL: "https://api.indostarnaturals.com"
  CORS_ORIGINS: "https://indostarnaturals.com,https://www.indostarnaturals.com"
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
  CELERY_TASK_ALWAYS_EAGER: "false"
  SENTRY_ENVIRONMENT: "production"
  SENTRY_TRACES_SAMPLE_RATE: "0.1"
